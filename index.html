<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer Apes</title>
    <style>
        .layer {position: absolute;} //z-index:0
    </style>
</head>

<body>
    <div id="stack">
    </div>
    <script>
        stack = document.getElementById('stack');
        layers = document.location.href.split('?')[1].split('=')[1].split(',');
        for (i=0;i<layers.length;i++) {
            if (layers[i] != '0000') {
                img = document.createElement('img');
                img.setAttribute('src','layers/'+layers[i]+'.png');
                img.setAttribute('class','layer');
                img.setAttribute('style','z-index:'+i);
                stack.appendChild(img);
            }
        }
    </script>
</body>
</html>
